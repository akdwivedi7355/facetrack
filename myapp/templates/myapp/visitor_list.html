<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f0f0, #d4d4f7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #fafafa;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #45a049;
        }

        .button {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            text-align: center;
            display: inline-block;
        }

        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visitor List</h1>
        <table>
            <tr>
                <th>Visitor ID</th>
                <th>Name</th>
                <th>First Visit Date</th>
                <th>Actions</th>
            </tr>
            {% for visitor in visitors %}
            <tr>
                <td>{{ visitor.VisiterID }}</td>
                <td>{{ visitor.VisiterName }}</td>
                <td>{{ visitor.FirstVisitDate }}</td>
                <td>
                    <a href="{% url 'visitor_details' visitor.VisiterID %}">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
